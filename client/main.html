<head>
    <title>Shopping List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav class="teal">
        <div class="container">
            <div clas="nav-wrapper">
                <a href="#" class="brand-logo">iBuy</a>
                <ul id="nav-mobile" class="right">
                    {{#if currentUser}}
                        <li class="nav-item">
                            <a class="waves-effect waves-light btn modal-trigger" href="#addModal"> Add Item</a>
                        </li>
                    {{/if}}
                    <li class="nav-item">
                        {{> loginButtons}}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Items</h1>
        {{#if currentUser}}
            {{> sort}}
            <ul class="collection">
                <li class="collection-item"><strong style="margin-right: 40%">a</strong><strong style="color: black; margin-right: 10%">a</strong>
                </li>
                {{#each items}}
                    {{> item}}
                {{/each}}
            </ul>
        {{else}}
            <p>Please log in to manage your shopping list.</p>
        {{/if}}
    </div>

    {{> add}}

    <script>
        $(document).ready(function(){
            $('.modal').modal();
        });
    </script>
</body>

<template name="item">
    <li class="collection-item ">
        {{name}}
        {{quantity}}
        {{priority}}
        <a href="#" class="delete-item secondary-content"><i class="material-icons">done</i></a>
    </li>
</template>

<template name="add">
    <!-- Modal Structure -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>Add Item</h3>
            <form class="add-form">
                <input type="text" name="text" placeholder="Item Name" style="width: 60%">
                <input type="text" name="quantity" placeholder="QTY" style="width: 10%">
                <input type="text" name="priority" placeholder="Priority" style="width: 20%">
                <!-- TODO: Figure out a dropdown for quantity. -->
                <!-- <select name="quantity" size="3" style="width: 20%">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select> -->
                <input type="submit" value="Add" class="add modal-close waves-effect waves-green btn-flat">
            </form>
        </div>
    </div>
</template>

<template name="sort">
    Sort By:
    <button type="button" class="priority-sort">Priority</button>
    <button type="button" class="name-sort">Name</button>
</template>
